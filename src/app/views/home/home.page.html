      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      </ion-button>
    </div> -->
      <ion-button (click)="goToGame(1)">
        <img src="../../../assets/img/4.jpg">
      </ion-button>
    </div>
  </div>
</div>
</ion-content>




<!-- ================================== modal title order =================================== -->

<ion-modal id="modal-title" #modale isOpen="{{modalIsOpen}}" [enterAnimation]="enterAnimation"
  [leaveAnimation]="leaveAnimation">
  <ng-template>
    <ion-header [translucent]="true" class="ion-no-border">
      <ion-toolbar color="purple">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/home" (click)="closeModal()"></ion-back-button>
        </ion-buttons>
        <ion-title>choix de l'adversaire</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div style="width: 251px; height: 258px; left: 55px; top: 150px;position: absolute">
      <div class="ion-margin-top ">
        <div class="qty">
          <ion-input type="text" placeholder="Matricule de ton ami" [(ngModel)]="matricule"></ion-input>
          <ion-label>Nombre de bat√¥nets</ion-label>
          <ion-buttons slot="start">
            <ion-button shape="round" (click)="nbBatSubs()">
              -
            </ion-button>
            <b> {{pile}}</b>
            <ion-button shape="round" (click)="nbBatAdd()">
              +
            </ion-button>
          </ion-buttons>
        </div>
        <div class="btn d-f-c">
          <ion-button block class="ion-margin" [disabled]="matricule.length < 8" (click)="nouveauJeu()">
            Jouer
          </ion-button>
        </div></div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
